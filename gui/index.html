<!DOCTYPE html>
<html lang="sr">

  <head>
      <meta charset="utf-8">
      <title>Projekat Školjka -- GUI</title>
      <!-- External -->
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,700|Satisfy&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="compiled/index.css">
      <!-- JS -->
      <script type="text/javascript" src="compiled/server.js"></script>
      <script type="text/javascript" src="compiled/abalone.js"></script>
      <script type="text/javascript" src="compiled/index.js"></script>
  </head>

  <body>
    <h1>Abalone</h1>
    <div id="izgurani">
      <div id="izgurani-x"></div>
      <div id="izgurani-o"></div>
    </div>

    <div class="tabla-wrapper">
      <div id="tabla-id"></div>

      <div id="stats">
        <div id="na-redu">
          <div id="stats-x" class="trenutni-na-redu">
            <input type="text" value="La Plávusha">
            <span>×</span>
          </div>
          <div id="stats-o">
            <input type="text" value="Zarez">
            <span>o</span>
          </div>
        </div>
        <ul id="selektirani"></ul>
      </div>
    </div>

    <div id="config">
      <input type="checkbox" name="prikazi-koordinate" value="Bike" checked>Prikazi koordinate<br>
      <input type="checkbox" name="strict-mode" value="Bike" checked>Striktni režim<br>
      <input type="radio" name="radio-koordinate" value="cubic"> Cubic<br>
      <input type="radio" name="radio-koordinate" value="axial" checked> Axial<br>
    <div>

    <ul id="smer-picker">
      <li id="smer1">1</li>
      <li id="smer2">2</li>
      <li id="smer3">3</li>
      <li id="smer4">4</li>
      <li id="smer5">5</li>
      <li id="smer6">6</li>
    </ul>
  </body>

</html>
