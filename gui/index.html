<!DOCTYPE html>
<html lang="sr">

  <head>
      <meta charset="utf-8">
      <title>Projekat Školjka -- GUI</title>
      <!-- External -->
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic|Satisfy&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <!-- CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="compiled/index.css">
      <!-- JS -->
      <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="compiled/server.js"></script>
      <script type="text/javascript" src="compiled/abalone.js"></script>
      <script type="text/javascript" src="compiled/index.js"></script>
  </head>

  <body>
    <h1>Abalone</h1>

    <div class="tabla-wrapper">
      <div id="tabla-id"></div>

      <div id="config-button"><i class="fa fa-cog"></i></div>

      <div id="stats">
        <div id="na-redu">
          <div id="stats-x" class="trenutni-na-redu">
            <input type="text" value="La Plávusha">
            <span>×</span>
          </div>
          <div id="stats-o">
            <input type="text" value="Zarez">
            <span>o</span>
          </div>
        </div>
        <div id="izgurani">
          <div id="izgurani-x"></div>
          <div id="izgurani-o"></div>
        </div>
        <ul id="selektirani"></ul>
        <div id="smer-picker-wrapper">
            <ul id="smer-picker">
                <li id="smer1">1</li>
                <li id="smer2">2</li>
                <li id="smer3">3</li>
                <li id="smer4">4</li>
                <li id="smer5">5</li>
                <li id="smer6">6</li>
            </ul>
        </div>
      </div>
    </div>

    <div id="config"> <!-- dodaj .hidden na kraju -->
        <input type="checkbox" name="strict-mode" id="strict-mode" value="Bike" checked/>
        <label for="strict-mode">Striktni režim</label>
        <br/>
        <input type="checkbox" name="prikazi-koordinate" id="prikazi-koordinate" value="Bike" checked/>
        <label for="prikazi-koordinate">Prikaži koordinate:</label>
        <input type="radio" name="radio-koordinate" id="radio-koordinate-cubic" value="cubic">
        <label for="radio-koordinate-cubic">Cubic</label>
        <input type="radio" name="radio-koordinate" id="radio-koordinate-axial" value="axial" checked>
        <label for="radio-koordinate-axial">Axial</label>
        <br/>
        <span>Prvi igrač:</span>
        <input type="radio" name="igrac-1" id="igrac-1-human" value="igrac-1-human">
        <label for="igrac-1-human">Čovek</label>
        <input type="radio" name="igrac-1" id="igrac-1-ai" value="igrac-1-ai">
        <label for="igrac-1-ai">VI</label>
        <br/>
        <span>Drugi igrač:</span>
        <input type="radio" name="igrac-2" id="igrac-2-human" value="igrac-2-human">
        <label for="igrac-2-human">Čovek</label>
        <input type="radio" name="igrac-2" id="igrac-2-ai" value="igrac-2-ai">
        <label for="igrac-2-ai">VI</label>
        <br/>
        <button id="nova-igra">Nova igra</button>
    <div>
  </body>

</html>
