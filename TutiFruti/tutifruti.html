<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TutiFruti</title>
    <link rel="stylesheet" href="tutifruti.css">
</head>
<body>
    <div class="board-container">
        <!-- board center -->
        <div class="board"></div>
    </div>
    <div class="info hidden">
        <div class="player player1">
            <div class="name"></div>
            <div class="message"></div>
            <div class="removed"></div>
            <div class="other"></div>
        </div>
        <div>
          <button id="example-chess">Example chess</button>
          <button id="odigraj-potez">Odigraj potez</button>
            <div>
                <input type="text" id="port-1" value="8081">
                <button id="odigraj-potez-1">Odrigraj potez</button>
                <button id="reset-1">Reset</button>
            </div>
            <div>
                <input type="text" id="port-2" value="8082">
                <button id="odigraj-potez-2">Odrigraj potez</button>
                <button id="reset-2">Reset</button>
            </div>
            <input type="text" id="delay" value="1000">
            <button id="igraj">Igraj</button>
            <button id="stop">Stop</button>
        </div>
        <div class="player player2">
            <div class="name">placeholder</div>
            <div class="message">placeholder</div>
            <div class="removed"></div>
            <div class="other"></div>
        </div>
    </div>
    <div class="generator">     
    </div>
    <div class="fab" id="button">
        <span><!--icon--></span>
    </div>
    <div class="settings">s</div>
    <div id="message">
        <span></span>
    </div>
</body>
<script src="jquery-3.0.0.min.js"></script>
<script src="tutifruti.js"></script>
<!--<script src="server.js"></script>-->
<!--<script src="main.js"></script>-->
</html>
