<body>

        <!-- board center -->
        <div class="board"></div>
    </div>

            <div class="name"></div>
            <div class="message"></div>

        </div>

    <div class="generator">
        <span>Das ist generator.</span>
        <!-- generator -->
    </div>

        <span><!--icon--></span>
    </div>
    <div class="settings">s</div>

        <span></span>
    </div>
